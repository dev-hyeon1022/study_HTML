<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div</title>
</head>
<body>
  <!-- 
    두 개의 div를 50%로 이어서 붙이고 싶을 때에는 inline-block으로 display를 변경한 뒤
    공백없이 딱 붙여서 작성해야 한다.
   -->
  <div style="display: inline-block; background: red; width: 50%; text-align: center;">DIV1</div><div style="display: inline-block; background: green; width: 50%; text-align: center;">DIV2</div>

  <div style="float: right; background: orange; width: 50%; text-align: center;">DIV3</div>
  <div style="float: right; background: olive; width: 50%; text-align: center;">DIV4</div>

   <!-- DIV 5, 6, 7, 8, 총 4개의 div태그를 생성하고, 한 줄로 이어서 나오게 하기  -->

  <div style="float: left; background-color: blue; width: 25%; text-align: center;">DIV5</div>
  <div style="float: left; background-color: darkblue; width: 25%; text-align: center;">DIV6</div>
  <div style="float: left; background-color: purple; width: 25%; text-align: center;">DIV7</div>
  <div style="float: left; background-color: gray; width: 25%; text-align: center;">DIV8</div>
</body>
</html>
